<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="faveThings">
      <div class="form-group">
        <label for="firstFave">1st Favorite Thing:</label>
        <input id="firstFave" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="secondFave">2nd Favorite Thing:</label>
        <input id="secondFave" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="thirdFave">3rd Favorite Thing:</label>
        <input id="thirdFave" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Display!</button>
      <div>
        <ul>
          <li id="listOne"></li>
          <li id="listTwo"></li>
          <li id="listThree"></li>
        </ul>
      </div>
    </form>
  </div>
</body>
</html>
